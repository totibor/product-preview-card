<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg" />
          <source media="(max-width: 650px)" srcset="./images/image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="Image of a parfum bottle with leaves on a table" />
        </picture>
        <div class="cardinfo">
          <div class="cardtext">
            <p class="text-preset-4">Perfume</p>
            <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <span class="text-preset-1 green">$149.99</span>
            <span class="text-preset-5">$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" />
            <span class="text-preset-2 white">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
